<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <title>FitFlows</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logo192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/logo512.png" />
    <link rel="apple-touch-icon" href="/logo192.png" />

    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FitFlows" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
      *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
      html { overflow-x: hidden; width: 100%; max-width: 100%; position: relative; }
      body { height: 100%; width: 100%; max-width: 100vw; overflow-x: hidden; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; position: relative; }
      #root { overflow-x: hidden; max-width: 100vw; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- MANIFEST DINAMICO -->
    <script src="/manifest-generator.js"></script>

    <!-- SERVICE WORKER - Temporaneamente disabilitato -->
    <script>
      // Unregister tutti i service workers per evitare problemi
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(reg => {
            reg.unregister();
            console.log('Service Worker rimosso');
          });
        });
        // Pulisci cache
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => caches.delete(name));
          });
        }
      }
    </script>
  </body>
</html>
