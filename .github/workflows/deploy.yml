# Nome del processo automatico
name: Deploy static content to Pages

# Trigger: si avvia ogni volta che invii ("push") al branch "main"
on:
  push:
    branches: ["main"]
  # Permette anche di avviarlo manualmente dalla tab "Actions"
  workflow_dispatch:

# Permessi necessari per permettere all'action di scrivere sulla pagina di GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Impostazione per evitare esecuzioni multiple in contemporanea
concurrency:
  group: "pages"
  cancel-in-progress: false

# Lavori da eseguire
jobs:
  # L'unico lavoro che abbiamo, chiamato "deploy"
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Scarica il codice dal tuo repository
      - name: Checkout
        uses: actions/checkout@v4
          
      # 2. Installa Node.js
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      # 3. Installa le dipendenze del progetto
      - name: Install dependencies
        run: npm ci
        
      # 5. Costruisce il sito per la produzione
      - name: Build
        # Variabili ambiente per il frontend
        # NOTA: Le credenziali R2 (ACCESS_KEY, SECRET) non sono pi√π nel frontend
        # Gli upload vengono gestiti tramite Cloud Functions sicure
        env:
          # Firebase Configuration
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
          VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
          VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
          VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
          VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
          VITE_MEASUREMENT_ID: ${{ secrets.VITE_MEASUREMENT_ID }}
          # Cloudflare R2 - Solo URL pubblico (per visualizzazione)
          # Le credenziali sono gestite dai Firebase Secrets nelle Cloud Functions
          VITE_R2_PUBLIC_URL: ${{ secrets.VITE_R2_PUBLIC_URL }}
        run: npm run build
        
      # 5. Prepara l'artefatto per la pubblicazione
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      # 7. Carica l'artefatto (la cartella 'dist')
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      # 8. Pubblica il sito su GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4